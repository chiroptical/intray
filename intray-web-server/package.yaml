name:    intray-web-server
version: "0.0.0.0"

dependencies:
- base >=4.9 && <5

library:
  source-dirs: src
  ghc-options: -Wall
  default-extensions: NoImplicitPrelude

  dependencies:
  - aeson
  - aeson-pretty
  - async
  - base16-bytestring
  - bytestring
  - containers
  - cookie
  - data-default
  - envparse
  - http-client
  - http-media
  - http-types
  - intray-api
  - intray-client
  - intray-data
  - intray-server
  - monad-logger
  - mtl
  - optparse-applicative >=0.13
  - path
  - path-io
  - persistent
  - persistent-sqlite
  - persistent-template
  - pretty-relative-time
  - pretty-show
  - servant
  - servant-auth-client
  - servant-client
  - shakespeare
  - stripe-core
  - stripe-haskell
  - template-haskell
  - text
  - time
  - transformers
  - typed-uuid
  - unordered-containers
  - wai
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-auth
  - yesod-core
  - yesod-form
  - yesod-static
  - yesod-static-remote

executables:
  intray-web-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base >=4.9 && <5
    - intray-web-server

tests:
  intray-web-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - base >=4.9 && <5
    - genvalidity-hspec
    - hspec
    - hspec-core
    - http-client
    - http-types
    - intray-data
    - intray-data-gen
    - intray-server
    - intray-server-gen
    - intray-web-server
    - monad-logger
    - mtl
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - servant-client
    - text
    - typed-uuid
    - yesod-auth
    - yesod-test
